<style>
    body{
        background: #7474BF;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #348AC7, #7474BF);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #348AC7, #7474BF); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

    }
    .nav-content{
        margin-left: 60%;
    }
    @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
*{
    padding: 0;
    margin: 0; 
    font-family: 'Quicksand', sans-serif;
}
body{
    background:#e91e63;
}
/* .container1{
    position: absolute;
    top: 50%;   left: 50%;
   } */
.container1 span{
    border-radius: 15px;
    display: inline-block;
    position: relative;
    height: 70px;  text-align: center; 
    font-size: 40px;   line-height: 70px; 
    overflow: hidden;
    cursor: pointer;
    margin-left: -4px;
}
.container1 span:nth-child(1){
    width: 100px;
    white-space: nowrap;
    background: #262626; 
    
}
/* .container1 span h1{
    position: relative;
    font-size: 30px;
    color: #fff;
    z-index: 2;
    transition: .5s;
    text-transform: uppercase;
} */
.container1 span:nth-child(2){
    width: 60px;
    background: #fff;  
}
.container1 span .fa{
   position: relative; 
   z-index: 2;
   color: #262626;
}
.container1 span::before{
    content: '';
    position: absolute;
    top: 0;   
    height: 100%;
    z-index: 1;
    transition: .5s;
}
.container1 span:nth-child(1)::before{
    left: 100%;  width: 100%;  
    background: #fff;
}
a:hover span:nth-child(1)::before{
    left: 0;
}
a:hover span:nth-child(1) h1{
    color: #262626;
}

.container1 span:nth-child(2)::before{
    left: -100%;  width: 100%;  
    background: #262626;
}
a:hover span:nth-child(2)::before{
    left: 0;
}
a:hover span:nth-child(2) .fa{
    color: #fff;
}
</style>
